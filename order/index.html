<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="Hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
            <h2 class="title">order summary</h2>
            <p class="order-description">You can listen to millions of songs,audiobooks,and podcast on any device 
            anywhere you like
            </p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="a music icon">
                <div class="plan-description">
                    <strong>Annual PLan</strong>
                    <p>$59.99/year</p>
                </div> 
                <a href="#">change</a>
            </div>
            <button class="proceed-button">Proceed To Payment</button>
            <button class="cancel-button"> Cancel Order</button>
        </div>
    </div>

</body>
</html>
